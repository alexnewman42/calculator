<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <div class="clear top-button">Clear</div>
            <div class="delete top-button">Delete</div>
        </div>
        <div class="row">
            <div class="seven button">7</div>
            <div class="eight button">8</div>
            <div class="nine button">9</div>
            <div class="divide button">&#247</div>
        </div>
        <div class="row">
            <div class="four button">4</div>
            <div class="five button">5</div>
            <div class="six button">6</div>
            <div class="times button">x</div>
        </div>
        <div class="row">
            <div class="one button">1</div>
            <div class="two button">2</div>
            <div class="three button">3</div>
            <div class="subtract button">-</div>
        </div>
        <div class="row">
            <div class="decimal button">.</div>
            <div class="zero button">0</div>
            <div class="equals button">=</div>
            <div class="plus button">+</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
