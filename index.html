<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class = "buttons">
            <div class="row">
                <div class="clear top-button" id="clear">Clear</div>
                <div class="delete top-button" id="delete">Delete</div>
            </div>
            <div class="row">
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button" id="divide">&#247</div>
            </div>
            <div class="row">
                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button" id="times">x</div>
            </div>
            <div class="row">
                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>
                <div class="button" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="button" id="decimal">.</div>
                <div class="button" id="0">0</div>
                <div class="button" id="equals">=</div>
                <div class="button" id="plus">+</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
