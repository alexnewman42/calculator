<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="style sheet" />
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="row1">
            <div class="clear"></div>
            <div class="delete"></div>
        </div>
        <div class="row2">
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>
            <div class="divide"></div>
        </div>
        <div class="row3">
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="times"></div>
        </div>
        <div class="row4">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="subtract"></div>
        </div>
        <div class="row5">
            <div class="decimal"></div>
            <div class="zero"></div>
            <div class="equals"></div>
            <div class="plus"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
